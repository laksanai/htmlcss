<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Examble</title>
    <style>
      div{
        width: 100px;
        height: 100px;
      }
      .box-1{
        background-color: green;
        border: 5px;
        border-top-style:solid;
        border-left-style: dotted;
        border-right-style: dashed;
      }
      .box-2{
        background-color: blue;
        border: 5px;
        border-style: double;
      }
      .box-3{
        background-color: pink;
        border-style: dotted;
      }
      .box-4{
        background-color: yellow;
        border-style: dashed;

      }
      img{
        border: dashed 5px orange;
      }
    </style>

</head>
<body>
    <div class="box-1"></div>
    <hr>
    <div class="box-2"></div>
    <hr>
    <div class="box-3"></div>
    <hr>
    <div class="box-4"></div>
    <hr>
    <img src="https://cdn.pixabay.com/photo/2023/03/31/15/04/cloud-7890229__340.jpg" alt="">
</body>
</html>
